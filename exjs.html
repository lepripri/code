<!doctype html>

<html style="cursor: default;width: -webkit-fill-available;height: -webkit-fill-available;"><head><style>[hidden] {display: none !important}</style></head><body style="margin: 0px;width: -webkit-fill-available;height: -webkit-fill-available;"><div button="" style="display: flex;align-items: center;justify-content: space-between;border-block-end-style: solid;position: fixed;width: -webkit-fill-available;background: #fff;"><div style="padding: 8px;"><input type="file" accept=".js" onchange="executeJs()"></div><input readonly="" value="x" style="width: 26px;text-align: center;border-style: none;border-radius: 13px;cursor: pointer;height: 26px;margin-inline-end: 6px;"></div><div hidden-buttons="" title="afficher la bare d'importation" style="position: fixed;width: -webkit-fill-available;text-align: center;cursor: pointer;translate: 0px -6px;" hidden="">V</div><iframe style="border: none;width: -webkit-fill-available;height: calc(100% - 4.5px);"></iframe><script>document.querySelector("div[hidden-buttons]").addEventListener("click", () => {document.querySelector("div[button]").removeAttribute("hidden");document.querySelector("div[hidden-buttons]").hidden = true});document.querySelector("input[readonly]").addEventListener("click", () => {document.querySelector("div[button]").hidden = true;document.querySelector("div[hidden-buttons]").removeAttribute("hidden")});function executeJs () {var reader = new FileReader;setTimeout(() => {reader.addEventListener("load", () => {document.querySelector("iframe").contentWindow.eval(reader.result)}, false);if (document.querySelector('input[type="file"]').files[0]) {reader.readAsText(document.querySelector('input[type="file"]').files[0]);document.querySelector("input").value = ""}}, 200);}</script></body></html>
